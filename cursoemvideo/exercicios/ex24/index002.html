<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>

        table {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;  
        }

        tr.linhaprincipal {
            background-color: rgba(255, 127, 80, 0.52);
            font-weight: bolder;
            
        }

        td.dado {
            background-color: red;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <tr class="linhaprincipal">
            <td>Produto</td>
            <td>Tamanho</td>
            <td>Quantidade</td>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>P</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Casaco</td>
            <td>G</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>M</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Casaco</td>
            <td>P</td>
            <td class="dado">Sem estoque</td>
        </tr>
    </table>
</body>
</html>
