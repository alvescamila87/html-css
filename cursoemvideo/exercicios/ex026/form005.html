<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomasculino">
            <label for="isexomasculino">Masculino</label>
            <input type="radio" name="sexo" id="isexofeminino">
            <label for="isexofeminino">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfutebol" id="iespfutebol">
            <label for="iespfutebol">Futebol</label><br>
            
            <input type="checkbox" name="espvolei" id="iespvolei">
            <label for="iespvolei">Vôlei</label><br>
            
            <input type="checkbox" name="espnatacao" id="iespnatacao">
            <label for="iespnatacao">Natação</label><br>
            
            <input type="checkbox" name="esptenis" id="iesptenis">
            <label for="iesptenis">Tenis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
