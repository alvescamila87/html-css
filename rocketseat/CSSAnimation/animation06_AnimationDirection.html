<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Direction</title>
    <style>
        .ball {
            background-color: red;
            border-radius: 100%;
            width: 100px;
            height: 100px;
            position: relative;

            animation-name: example-two;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes example-one {
            from {
                background-color: blueviolet;
            }

            to {
                background-color: rosybrown;
            }
        }

        @keyframes example-two {
           0% {
            background-color: blueviolet;
            left: 0;
            top: 0;
           } 

           25% {
            background-color: rosybrown;
            left: 600px;
            top: 0;
           }

           50% {
            background-color: blue;
            left: 600px;
            top: 600px;

           }

           75% {
            background-color: yellow;
            left: 0;
            top: 600px;
           }

           100% {
            background-color: red;
            left: 0;
            top: 0;
           }
        }


    </style>
</head>
<body>
    <div class="ball"></div>
    <!-- animation 
    
        reverse : vai iniciar no 100% até chegar no 0%, ao invés de 0 a 100;
        alternate : vai iniciar no 0% até chegar no 100%, e vice-versa;
        alternate-reverse : vai iniciar no 100% até chegar no 0%, e vice-versa;
        


    -->
</body>
</html>
