<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Fill Mode</title>
    <style>
       .ball {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
        border-radius: 100%;

        animation-name: example;
        animation-duration: 2s;
        animation-delay: 2s;

        animation-fill-mode: forwards;
       }

       @keyframes example {
        from {
            left: 0;
        }
        to {
            left: calc(100% - 100px);
        }
       }

    </style>
</head>
<body>
    <div class="ball"></div>

    <!-- animation 
    
       animation-fill-mode: forwards: inicia num lugar e vai para outro e para;
       animation-fill-mode: backwards: inicia com tempo de delay ativos (o que tá na chafe 'from');
       animation-fill-mode: both: junta forwards e backwards e trava no final (o que tá na chafe 'to');


    -->
</body>
</html>
