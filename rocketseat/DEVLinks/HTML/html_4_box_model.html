<!-- Box Model 

    - Element / Content: conteúdo (largura x altura)
    - Padding: preenchimento (espaço interno)
    - Border: borda
    - Margin: espaço externo

-->

<style>

    header {
        border: 1px solid red;

        padding: 60px;
    }

    h1 {
        border: 1px solid green;

        height: 60px;

        display: inline;
    }

    p {
        margin: 20px;

        border: 1px solid purple;

        display: inline;
    }

    span {
        border: 1px solid black;
        display: block;
    }

</style>

<header>
    <h1>Título</h1>
    <p>
        <span>
            Informação
        </span>
        <span>
            extra
        </span>
    </p>
</header>
