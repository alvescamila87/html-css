<!DOCTYPE html>
<html lang="en">

    <title>flex container - desafio 3</title>

<style>

img {
    width: 20%;
    height: auto;
}

.container {
    display: flex;
    flex-wrap: wrap;
    gap: .8rem;
    justify-content: center;
}
</style>

<body>
<div class="container">

    <img src="https://source.unsplash.com/random?id=121" alt="">
    <img src="https://source.unsplash.com/random?id=122" alt="">

</body>
</html>
