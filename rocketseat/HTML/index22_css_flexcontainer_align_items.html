<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container - align-items</title>
</head>
<style>

.box {
    display: flex;
    align-items: center;
    border: 1px dashed red;
    height: 150px;
}

.box div {
    border: 1px solid;
    
}

</style>
<body>

    <!-- flex container - align-items (no eixo cruzado):
        - alinhamento dos elementos no eixo cruzado:
            - stretch: itens ficam esticado
            - flex-start: itens ficam no início
            - flex-end: itens ficam no início
            - center: itens ficam centralizados

    lembrando que, para inverter o eixo de display flex, pode incluir o "flex-direction"

    -->
    

<div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
</div>


</body>
</html>
