<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover and focus</title>
</head>
<style>
    a:hover {
        color: red;
    }

    input:focus {
        border-color: blue;
        outline: none;   
    }

    input:disabled {
        background-color: green;
    }

    input:required {
        background-color: orange;
    }
</style>
<body>

<a href="#">Clique aqui</a>
nome <input type="text" name="nome" id="" disabled>
classe <input type="text" name="classe" id="" required>

</body>
</html>
