<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container - direção dos itens</title>
</head>
<style>

.container {
    display: flex;
    flex-direction: row-reverse;
}

</style>
<body>

    <!-- flex container - direção dos itens
        - flex é uma dimentção somente, ou na direção horizontal ou vertical
        - podemos mudar a direção com 'flex-direction'
        - valores: row, row-reverse, column, column-reverse

    -->
    

<!-- container caixa box (quando colocar display flexbox, ela fica flex) -->
<div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
</div>

</body>
</html>
