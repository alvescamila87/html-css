<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!--
    <input>
        Atributos comuns:
        - type
        - name
        - id

        Atributos comuns a todos os inputs:
        - autocomplete
        - autofocus: um por página
        - disabled
        - readonly: não fica opaco como o disabled
        - required
        - value: exibe o campo com valor informado
        - form: permite linkar ao id de um form;
        - name: em caso de utilizado do form, precisa desse atributo name
        - placeholder: password, search, tel, text, url


-->

<input type="text" name="name" id="name" placeholder="Escreva o nome completo">
<input type="date" name="date" id="date" readonly>
<input type="number" name="number" id="number" placeholder="Informe um número">
<input type="email" name="email" id="email" placeholder="Informe um e-mail">
<input type="file" name="file" id="file">
<input type="password" name="password" id="password" placeholder="Informe a senha">

</body>
</html>
