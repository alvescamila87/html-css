<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!--
    <textarea>
        Atributos:
        - rows
        - cols
        - minlength
        - maxlength
        - wrap: quebra de linha

-->
<form action="" method=""> 
    <label for="comments">Comentários:</label><br>
    <textarea  
        name="comments" 
        id="comments" 
        cols="30" 
        rows="5"
        maxlength="255"
        wrap="soft"
        placeholder="Deixe seu comentário..."
        ></textarea>
</form>
</body>
</html>
