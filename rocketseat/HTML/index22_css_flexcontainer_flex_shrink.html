<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container - flex shrink</title>
</head>
<style>

.box {
    display: flex;
    border: 1px dashed red;
    width: 160px;
}

.box div {
    flex-basis: 100%;
    border: 1px solid;  
}

.box div:nth-child(2){
    flex-shrink: 2;
}

</style>
<body>

    <!-- flex container - flex shrink:
        - O ENCOLHER do item dentro do container

    -->
    

<div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
</div>


</body>
</html>
