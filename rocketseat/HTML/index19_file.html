<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!--
    <input type="file">
        Atributos:
        - accept: descreve tipos de arquivos aceitos pelo files, exemplo: .doc, .ppt, .jpeg, .png, video/*, image/*
        - multiple

        obrigatoriamente precisa ser:
        - method = post
        - enctype="multipart/form-data"

-->
<form action="" method="post" enctype="multipart/form-data">
    <label for="file">Upload de arquivo:</label>
    <input 
        type="file" 
        name="file" 
        id="file" 
        size="40"
        required
        accept=".doc, .ppt, .jpeg, .png"
        multiple
        >

    <input type="submit" value="Enviar">    
</form>
</body>
</html>
