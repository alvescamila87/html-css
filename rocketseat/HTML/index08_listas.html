<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <h1>Listas HTML</h1>

    <h2>Lista de compras</h2>
    <li>Laranja</li>
    <li>Maça</li>
    <li>Ovos</li>
    <li>Alface</li>
    <li>Trigo</li>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Camila</li>
        <li>Karoline</li>
        <li>Bella</li>
        <li>Paulo</li>  
    </ol>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>Camila</li>
        <li>Karoline</li>
        <li>Bella</li>
        <li>Paulo</li>  
    </ul>

</body>
</html>
