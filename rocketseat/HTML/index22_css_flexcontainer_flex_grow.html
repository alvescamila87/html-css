<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container - flex grow</title>
</head>
<style>

.box {
    display: flex;
    border: 1px dashed red;
}

.box div {
    border: 1px solid;  
}

.box div:nth-child(3){
    flex-grow: 1;
}

</style>
<body>

    <!-- flex container - flex grow:
        - o crescimento do item dentro do container em relação aos espaços vazios

    -->
    

<div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
</div>


</body>
</html>
