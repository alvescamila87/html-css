<body>

    <!-- tableless 

        utilização dos elementos: 'float' e 'clear' para que os elementos possam mudar de posição na tela
    
    -->
    
<div style="float: left">esquerda</div> <!-- alinhou à esquerda --> 
<div style="float:right">direita</div> <!-- ocupou a mesma linha da div anterior, mas ficou espaçado à direita --> 
<div style="clear: both;">normal flow</div> <!-- manteve-se "block-line" --> 


</body>
