<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container - flex basis</title>
</head>
<style>

.box {
    display: flex;
    border: 1px dashed red;
}

.box div {
    border: 1px solid;
    flex-basis: auto;
    
}

</style>
<body>

    <!-- flex container - flex basis:
        - espaços entre os elementos
            - unidades de medidas
            - fixas: px, pt
            - flexíveis: %, em, rem
    -->
    

<div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
</div>


</body>
</html>
