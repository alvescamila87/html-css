<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos genéricos</title>
</head>
<body>

    <!-- 
        Elementos genéricos
        - <div>: agrupar conteúdo, trabalha com ideia de bloco;
        - <span>: agrupar textos, trabalha com ideia de linha;
            * Utilizado para configuração de CSS;
    -->

<h1>Elementos genéricos</h1>
<div class="carrinho">
    <span>Camiseta</span>
    <span>99.99</span>
</div>
<div class="carrinho">
    <p>Produto: Camiseta</p>
    <p>Valor: 99.99</p>
</div>
</body>
</html>
