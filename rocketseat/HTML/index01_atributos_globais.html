<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos globais</title>
</head>
<body>
    <div class="carrinho" contenteditable="true">conteúdo</div>
    <div class="carrinho" >conteúdo</div>
    <div class="carrinho" hidden>conteúdo</div> 
    <div class="carrinho" tabindex="1">conteúdo</div> 
    <div class="carrinho" tabindex="2">conteúdo</div> 
    <div class="carrinho" tabindex="3">conteúdo</div> 

    <!--
        Atributos globais mais utilizados
        - class: css e javascript;
        - contenteditable: editar conteúdo;
        - data-*:
        - hidden: esconde conteúdo da tag;
        - id: css e javascript;
        - style: personalizar estilo inline
        - tabindex: permitir seleção de conteúdo por tab;
        - title: colocar título em tag, não exibe no navegador

    -->
</body>
</html>
