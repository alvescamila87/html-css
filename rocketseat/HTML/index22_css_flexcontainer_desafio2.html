<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container - desafio 2</title>
</head>
<style>

.box {
    display: flex;
    gap: 1rem;

}

.box aside, main {
    border: 1px solid;
    height: 95vh;
}

aside {
    flex-basis: 25%;
}

main {
    flex: 1;
}

</style>

<body>
    <div class="box">
        <aside>Coluna esquerda</aside>
        <main>Coluna direita</main>
    </div>
</body>
</html>
