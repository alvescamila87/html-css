<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!--
    <input type="url">
        Atributos:
        - size: tamanho visual do campo
        - title: tooltip/mensagem 
        - placeholder
        - readonly
        - disabled
        - required
        - autocomplete
        - minlength
        - maxlength
        - pattern: recomendado para padrão de segurança, ex: ".*\.com\.br\/.*"

-->
<form action="" method="get">
    <label for="url">URL:</label>
    <input 
        type="url" 
        name="url" 
        id="url" 
        size="40"
        title="Somente domínios .com.br serão aceitos"
        required
        pattern=".*\.com\.br.*"
        placeholder="http://example.com"
        autocomplete="url"
        >

    <input type="submit" value="Enviar">    
</form>
</body>
</html>
