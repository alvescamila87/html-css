<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
    <!-- Exemplo 1 de uso: uso global -->
    <header>
        logomarca
    </header>
   
    <!-- Exemplo 2 de uso: header a seção -->
    <section>
    <header>Header da seção 1</header>
    </section>

    <section>
        <header>Header da seção 2
            <h2>título da seção 2</h2>
            <p> Conteúdo da seção 2</p>
        </header>
    </section>
    

    <!-- Exemplo 3: header NÃO pode ser colocado dentro de outro <header> e nem dentro de <footer> -->
</body>
</html>
