<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representação de código</title>
</head>
<body>

    <!-- 
        Representação códigos do computador
        <code>
            Partes genéricas de código

        <pre>
            Bloco de código, essa tag mantém os espaços em branco

        * Para representar HTML não funciona, ai tem que colocar caracteres reservados;
    -->

    <h1>Representação de código</h1>
 <pre>
    <code>
    document.querySelector("body");
    console.log('Check')
    </code>
   </pre>  
</body>
</html>
