<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!--
    Formulário
    tag <form>

    - controle
    - interação
    - input 
    - não é possível colocar um form dentro de outro

    - method:
        - get
        - post: restrito
    
    - fieldset: agrupador de campos
    - legend: legenda ao agrupador de campos

-->

<form action="" method="">
    <fieldset>
        <legend>Informações de contato</legend>
        <label for="name">Nome: 
            <input type="text" name="name" id="name">
        </label>        
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <label for="street">Rua: 
            <input type="text" name="street" id="street">
        </label>  
    </fieldset>
    <fieldset>
        <legend>Dados para pagamento</legend>
        <label for="account">Conta corrente: 
            <input type="text" name="account" id="account">
        </label>  
    </fieldset>
</form>
</body>
</html>
