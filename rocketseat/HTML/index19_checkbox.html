<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!--
    <input type="checkbox">
        Atributos:
        - checkbox: quando desmarcado, nÃ£o envia '0', vai como campo vazio
        - checked: iniciar marcado
        - name: permite multiplos valores, fazendo um fieldset

-->
<form action="" method=""> <!-- multiplos valores -->
    <fieldset>
        <legend>Choose your interests</legend>
        <label for="coding">Coding</label>
            <input 
                type="checkbox" 
                name="interests" 
                id="coding" 
                >
        <label for="music">Music</label>
            <input 
                type="checkbox" 
                name="interests" 
                id="music" 
                >
    </fieldset>
   

    <input type="submit" value="Enviar">    
</form>
</body>
</html>
