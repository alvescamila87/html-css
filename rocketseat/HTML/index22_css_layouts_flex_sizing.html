<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex sizing</title>
</head>
<style>

.container {
    display: flex;
    border: 1px solid red;
    height: 80vh;
    
}

.item {
    background-color: gray;
    border: 1px solid;
    flex: 1
}


</style>
<body>

    <!-- flex sizing  (eixo)
        - flexível
        - altera a width/height dos ITENS para preenchimento dos espaços do flex container

    -->
    
    <!-- nesting: exemplo   -->

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

</body>
</html>
