<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!--
    <input type="password">
        Atributos:
        - minlength
        - maxlength
        - size: tamanho visual do campo
        - pattern: recomendado para padrão de segurança, ex: [0-9a-fA-F]{4,8}
        - title: tooltip/mensagem 
        - placeholder
        - readonly
        - disabled
        - required
        - inputmode="numeric": abre o teclado numérico do smartphone
        - autocomplete

-->
<form action="" method="get">
    <label for="password">Senha:</label>
    <input 
        type="password" 
        name="password" 
        id="password" 
        minlength="4"
        maxlength="8"
        size="20"
        title="A senha deve ter no mínimo 4 e máximo de 8 caracteres."
        pattern="[0-9a-fA-F]{4,8}"
        required
        placeholder="Informe a senha"
        autocomplete="current-password">

    <input type="submit" value="Enviar">    
</form>
</body>
</html>
