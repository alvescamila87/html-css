<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
</head>
<body>
    <!-- Exemplo 1 de uso: uso global, para pontar links de navegação do site -->
    <header>
        logomarca
        <nav>
            menu navegação com links
            <ul>
                <li>link 1</li>
                <li>link 2</li>
            </ul>
        </nav>
    </header>
   
    <!-- Exemplo 2 de uso: nav pode estar no top da página ou em barras laterais de navegação -->
    <!-- quando estiver em footer, não precisa colocar em nav -->
 

    <!-- Exemplo 3: header NÃO pode ser colocado dentro de outro <header> e nem dentro de <footer> -->

    <article>
        <section>
            <header>
                <nav>
                    navegação da página
                </nav>
            </header>
        </section>
    </article>
</body>
</html>
