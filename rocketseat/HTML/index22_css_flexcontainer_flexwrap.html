<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container - multiplas linhas</title>
</head>
<style>

.box {
    display: flex;
    flex-wrap: wrap;
    border: 1px dashed red;
}

.box div {
    border: 1px solid;
    width: 80px;
}

</style>
<body>

    <!-- flex container - flex wrap - multiplas linhas
        - podemos usar multi linhas
        - cada nova linha, um novo flex container
        - faz quebra de linha, jogando o texto para a prÃ³xima linha, de acordo com o tamanho da tela.

    -->
    

<div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
</div>


</body>
</html>
