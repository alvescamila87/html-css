<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container - multiplas linhas</title>
</head>
<style>

.container {
    display: flex;
    flex-direction: row-reverse;
}

</style>
<body>

    <!-- flex container - flex wrap - multiplas linhas
        - podemos usar multi linhas
        - cada nova linha, um novo flex container

    -->
    

<!-- container caixa box (quando colocar display flexbox, ela fica flex) -->
<div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
</div>

</body>
</html>
